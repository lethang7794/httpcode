project_name: httpcode

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

release:
  github:
    owner: lethang7794
    name: httpcode
  name_template: "Release {{.Tag}}"
  header: |
    ## ðŸš€ Release {{.Tag}}
    
    **HTTP Status Code Lookup Tool**
    
    A beautiful command-line tool for looking up HTTP status codes with interactive fuzzy search.
  footer: |
    ## ðŸ“¦ Installation
    
    ### Download Binary
    Download the appropriate binary for your platform from the assets above.
    
    ### Install with Go
    ```bash
    go install github.com/lethang7794/httpcode@{{.Tag}}
    ```
    
    ### Verify Installation
    ```bash
    httpcode --help
    httpcode version
    httpcode 404
    ```
    
    **Full Changelog**: https://github.com/lethang7794/httpcode/compare/{{.PreviousTag}}...{{.Tag}}

brews:
  - name: httpcode
    repository:
      owner: lethang7794
      name: homebrew-tap
    homepage: https://github.com/lethang7794/httpcode
    description: "Beautiful HTTP status code lookup tool"
    license: MIT
    test: |
      system "#{bin}/httpcode --help"
      system "#{bin}/httpcode version"
